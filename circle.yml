machine:
  node:
    version: v0.10.26

dependencies:
  cache_directories:
    - "~/nvm/v0.10.26/lib/node_modules"
    - "~/nvm/v0.10.26/lib/bin"
    - "~/.npm"
    - "cache"

  post:
    - npm install -g gulp@3.6.2
    - gulp build
    - curl https://s3.amazonaws.com/stout-builds/install | sh

test:
  override:
    - echo "No tests!"

deployment:
  production:
    branch: master
    commands:
      - stout deploy --env production --key $AWS_ACCESS_KEY --secret $AWS_SECRET_KEY
